<app-header></app-header>
<p>User Landing Page</p>
<mat-tab-group>
    <mat-tab label="Search Trainings">
        <app-training-search></app-training-search>
    </mat-tab>
    <mat-tab label="Current Trainings">
        <mat-card>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->
                    <ng-container matColumnDef="tech">
                        <th mat-header-cell *matHeaderCellDef> Technology </th>
                        <td mat-cell *matCellDef="let element"> {{element.tech}} </td>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>

                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef> Progress </th>
                        <td mat-cell *matCellDef="let element"> {{element.progress*100}}% </td>
                    </ng-container>

                    <ng-container matColumnDef="mentorId">
                        <th mat-header-cell *matHeaderCellDef> Mentor Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.mentorId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <a mat-raised-button (click)="openDialog(element)">Payment</a> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Completed Trainings">
        <mat-card>
            <mat-card-content>
                <table mat-table [dataSource]="completedData" class="mat-elevation-z8">
                    <ng-container matColumnDef="tech">
                        <th mat-header-cell *matHeaderCellDef> Technology </th>
                        <td mat-cell *matCellDef="let element"> {{element.tech}} </td>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>

                    <ng-container matColumnDef="mentorId">
                        <th mat-header-cell *matHeaderCellDef> Trainee Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.mentorId}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="completedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: completedColumns;"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
