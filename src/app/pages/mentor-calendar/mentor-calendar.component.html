<form class="form-container" role="form" novalidate name="myForm">
    <mat-card>
        <mat-card-content class="flex-content">
            <p class="h4">Mentor Calendar</p>
            <table mat-table [dataSource]="calendars" #calendarTable class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>

                <ng-container matColumnDef="startTime">
                    <th mat-header-cell *matHeaderCellDef> Start Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
                </ng-container>

                <ng-container matColumnDef="endTime">
                    <th mat-header-cell *matHeaderCellDef> End Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
                </ng-container>

                <ng-container matColumnDef="calendarId">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <a mat-raised-button
                        (click)="delete(element)">Delete</a> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <section>
                <mat-form-field>
                    <input matInput [matDatepicker]="startDate" placeholder="Choose Training date" name="startDate" [(ngModel)]="newTime.startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Choose start time" name="startTime" [(ngModel)]="newTime.startTime">
                        <mat-option *ngFor="let time of times" [value]="time.value">
                            {{time.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Choose end time" name="endTime" [(ngModel)]="newTime.endTime">
                        <mat-option *ngFor="let time of times" [value]="time.value">
                            {{time.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="form-button-column">
                    <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
                </span>
            </section>
        </mat-card-content>
    </mat-card>
</form>
