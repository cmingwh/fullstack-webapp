<app-header></app-header>
<p>Training Search Page</p>
<mat-card>
    <mat-card-content>
        <form class="searchBar">
            <app-mentor-skills #selSkills></app-mentor-skills>
            <app-calendar #selCalendar></app-calendar>
            <div class="time-picker-wrap"><button mat-raised-button color="primary" type="button" (click)="search()">Search</button></div>
        </form>

        <div class="search-result">
            <!-- <p class="title">Search Results for 'Spring Boot' Training</p> -->
            <div class="search-list">
                <table mat-table [dataSource]="calendars" #calendarTable  class="mat-elevation-z8">
                    <ng-container matColumnDef="trainer">
                        <th mat-header-cell *matHeaderCellDef> Trainer Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.lastName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="startTime">
                        <th mat-header-cell *matHeaderCellDef> Training Time </th>
                        <td mat-cell *matCellDef="let element"> [ {{element.startDate}}  {{element.startTime}} -- {{element.endTime}} ] </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> <a mat-raised-button
                                (click)="openDialog(element)">Propose Now</a> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
