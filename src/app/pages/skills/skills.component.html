<form class="form-container">
    <mat-card>
        <mat-card-content class="flex-content">
            <p class="h4">Skills</p>
            <section>
                <mat-form-field>
                    <mat-select placeholder="Technology">
                        <mat-option *ngFor="let tech of techs" [value]="tech.value">
                            {{tech.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field>
                    <mat-select placeholder="Time Zone">
                        <mat-option *ngFor="let zone of timezones" [value]="zone">
                            {{zone}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field>
                    <mat-select placeholder="Choose start time">
                        <mat-option *ngFor="let time of times" [value]="time.value">
                            {{time.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field>
                    <mat-select placeholder="Choose end time">
                        <mat-option *ngFor="let time of times" [value]="time.value">
                            {{time.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <input matInput type="text" class="form-control" placeholder="Facilities provided">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <textarea matInput placeholder="Examples/Cloud labs"></textarea>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <input matInput type="text" class="form-control" placeholder="Email/Mobile Num verification">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
                <button mat-stroked-button color="primary" type="button">Verify</button>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <input matInput type="text" class="form-control" placeholder="Linkedin URL">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <input matInput type="text" class="form-control" placeholder="Years of experience">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </section>
            <section>
                <mat-form-field class="form-full-width">
                    <textarea matInput placeholder="Brief introduction"></textarea>
                </mat-form-field>
            </section>
            <section>
                <p class="form-button-row">
                    <button mat-raised-button color="primary" type="submit">Save</button>
                </p>
            </section>
        </mat-card-content>
    </mat-card>
</form>
