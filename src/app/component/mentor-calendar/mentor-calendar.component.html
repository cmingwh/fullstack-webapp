<mat-form-field>
    <input matInput [matDatepicker]="startDate" placeholder="Choose Training date">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
</mat-form-field>
<mat-form-field>
    <mat-select placeholder="Choose start time">
        <mat-option *ngFor="let time of times" [value]="time.value">
            {{time.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-select placeholder="Choose end time">
        <mat-option *ngFor="let time of times" [value]="time.value">
            {{time.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
